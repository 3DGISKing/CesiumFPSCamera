<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Cesium First Person Camera</title>
    <link rel="stylesheet" href="https://cesiumjs.org/releases/1.70.1/Build/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="https://cesiumjs.org/Cesium/Build/Apps/Sandcastle/templates/bucket.css">

    <script src="https://cesiumjs.org/releases/1.70.1/Build/Cesium/Cesium.js"></script>

<!--    <script src = "./Cesium-1.70.1/Build/CesiumUnminified/Cesium.js"></script>-->

    <script src = "https://sandcastle.cesium.com/Sandcastle-header.js"></script>

    <style>

    </style>
</head>
<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
    </div>

    <script src = "CesiumFirstPersonCameraController.js"></script>
    <script>
        const viewer = new Cesium.Viewer('cesiumContainer', {
        });

        const firstPersonCameraController = new Cesium.FirstPersonCameraController({
            cesiumViewer : viewer
        });

        viewer.scene.camera.setView({
            destination: new Cesium.Cartesian3(
                1216356.033078094,
                -4736402.278325668,
                4081270.375520902
            ),
            orientation: new Cesium.HeadingPitchRoll(
                0.08033365594766728,
                -0.29519015695063455,
                0.00027759141518046704
            ),
            endTransform: Cesium.Matrix4.IDENTITY,
        });


        Sandcastle.addToolbarButton("Start", () => {
            firstPersonCameraController.start();
        });

        Sandcastle.addToolbarButton("Stop", () => {

        });
    </script>
</body>
</html>
